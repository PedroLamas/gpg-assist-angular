<form class="form-horizontal">
  
  <div class="form-group">
    <div class="col-sm-12">
      <div class="input-group input-group-lg codebox">
        <span class="input-group-addon">&gt;</span>
        <input type="text" readonly="readonly" class="form-control" [value]="buildCommandLine()" />
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="selectedCommand" class="control-label col-sm-3">I want to</label>
    <div class="col-sm-9">
      <select id="selectedCommand" name="selectedCommand" required="required" class="form-control" [(ngModel)]="selectedCommand">
        <option *ngFor="let command of availableCommands" [ngValue]="command">{{ command.description }}</option>
      </select>
    </div>
  </div>

  <div class="form-group" *ngIf="selectedCommand && selectedCommand.opArmor">
    <div class="col-sm-offset-3 col-sm-9">
      <div class="checkbox">
        <label>
          <input type="checkbox" name="hasArmor" [(ngModel)]="hasArmor" />
          with armor
        </label>
      </div>
    </div>
  </div>

  <div class="form-group" *ngIf="selectedCommand && selectedCommand.opMinimal">
    <div class="col-sm-offset-3 col-sm-9">
      <div class="checkbox">
        <label>
          <input type="checkbox" name="isMinimal" [(ngModel)]="isMinimal" />
          with minimal output
        </label>
      </div>
    </div>
  </div>

  <div class="form-group" *ngIf="selectedCommand && selectedCommand.opInput">
    <label for="input" class="control-label col-sm-3">from</label>
    <div class="col-sm-9">
      <select id="input" name="input" class="form-control" [(ngModel)]="input">
        <option value="0">the standard input (stdin)</option>
        <option value="1">the following input file</option>
      </select>
    </div>
  </div>

  <div class="form-group" *ngIf="selectedCommand && selectedCommand.opInput && input==1">
    <div class="col-sm-offset-3 col-sm-9">
      <input type="text" name="inputFile" placeholder="(input file)" class="form-control" [(ngModel)]="inputFile" />
    </div>
  </div>

  <div class="form-group" *ngIf="selectedCommand && selectedCommand.opOutput">
    <label for="output" class="control-label col-sm-3">to</label>
    <div class="col-sm-9">
      <select id="output" name="output" class="form-control" [(ngModel)]="output">
        <option value="0">the standard output (stdout)</option>
        <option value="1">the following output file</option>
      </select>
    </div>
  </div>

  <div class="form-group" *ngIf="selectedCommand && selectedCommand.opOutput && output==1">
    <div class="col-sm-offset-3 col-sm-9">
      <input type="text" name="outputFile" placeholder="(output file)" class="form-control" [(ngModel)]="outputFile" />
    </div>
  </div>

  <div class="form-group" *ngIf="selectedCommand && selectedCommand.opRecipient">
    <label for="recipient" class="control-label col-sm-3">the recipient is</label>
    <div class="col-sm-9">
      <input type="text" id="recipient" name="recipient" class="form-control" [(ngModel)]="recipient" />
    </div>
  </div>

  <div class="form-group" *ngIf="selectedCommand && selectedCommand.opKey">
    <label for="key" class="control-label col-sm-3">the key id is</label>
    <div class="col-sm-9">
      <input type="text" id="key" name="key" class="form-control" [(ngModel)]="key" />
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
      <div class="checkbox" *ngIf="selectedCommand && selectedCommand.expertCommand">
        <label>
          <input type="checkbox" name="isExpert" [(ngModel)]="isExpert" />
          trust me, I'm an expert!
        </label>
      </div>
    </div>
  </div>

</form>
